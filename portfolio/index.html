---
title: Portfolio
comments: false
layout: gallery
---
<link rel="stylesheet" href="../portfolio/masonry.css" />
<script type="text/javascript" src="masonry.js"></script>

<script type="text/javascript" src="dependencies/vue-dev.js"></script>
<script type="text/javascript" src="read-images-from-folder.js" defer></script>

<script type="text/javascript" src="dependencies/blueimp-helper.min.js"></script>
<script type="text/javascript" src="dependencies/blueimp-gallery.min.js"></script>
<script type="text/javascript" src="dependencies/blueimp-gallery-fullscreen.min.js"></script>
<script type="text/javascript" src="dependencies/vue-gallery.min.js"></script>
<link rel="stylesheet" type="text/css" href="dependencies/blueimp-gallery.min.css">

<div id="gallery" class="masonry-wrapper">
    <p>{{site.baseurl}} /</p>
    <gallery :images="fullSizeImagePaths" :index="index" @close="index = null"></gallery>
    <div class="masonry">
        <div class="masonry-item" v-for="image_path, imageIndex in thumbnailImagePaths" v-bind:key="image_path"
            @click="index = imageIndex">
            <p>((image_path))</p>
            <img :src="((image_path))" style="cursor:pointer;">
        </div>
    </div>
</div>
