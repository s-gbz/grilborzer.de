<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<!-- // https://stackoverflow.com/a/55020528/11515036 fallback images supposedly work on safari -->
<div id="masonryGrid">
    <div v-for="(start, index) in 19" :key="index">
        <a :href="'portfolio-assets/images/fulls/' + index + '.webp'"
            :data-srcset="'portfolio-assets/images/fulls/' + index + '.jpg'">
            <img class="" type="image/webp" loading="lazy" alt="Model Portrait Photography"
                :srcset="'portfolio-assets/images/thumbnails/' + index + '.webp'"
                :src="'portfolio-assets/images/thumbnails/' + index + '.jpg'">
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vueInstance = new Vue({
        delimiters: ["((", "))"],
        el: '#masonryGrid'
    });
</script>

<script src="portfolio-assets/macy.js"></script>
<link rel="stylesheet" href="portfolio-assets/dependencies/blueimp-gallery.min.css" />
<script src="portfolio-assets/dependencies/blueimp-gallery.min.js"></script>

<script>
    const macyInstance = Macy({
        container: '#masonryGrid',
        trueOrder: false,
        waitForImages: false,
        margin: 24,
        columns: 3,
        breakAt: {
            1200: 5,
            940: 3,
            520: 2,
            400: 1
        }
    });

    // runs everytime a pictures is loaded
    macyInstance.runOnImageLoad(function () {
        macyInstance.recalculate(true, true);

    });

// runs once all pictures are loaded
    macyInstance.runOnImageLoad(function () {
        macyInstance.recalculate(true, true);

    }, true);

    document.getElementById('masonryGrid').onclick = function (event) {
        event = event || window.event
        var target = event.target || event.srcElement
        var link = target.src ? target.parentNode : target
        var options = {
            index: link, event: event, preloadRange: 1, indicatorOptions: {
                thumbnailIndicators: false
            }
        }
        var links = this.getElementsByTagName('a')

        console.log(target);
        blueimp.Gallery(links, options)
    }
</script>
