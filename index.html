---
title: Portfolio
comments: false
layout: gallery
---
<script type="text/javascript" src="portfolio-assets/lazysizes.min.js" async=""></script>
<link rel="stylesheet" href="portfolio-assets/masonry.css" />
<script type="text/javascript" src="portfolio-assets/masonry.js"></script>

<script type="text/javascript" src="portfolio-assets/dependencies/vue.js"></script>
<script type="text/javascript" src="portfolio-assets/read-images-from-folder.js" defer></script>

<script type="text/javascript" src="portfolio-assets/dependencies/blueimp-helper.min.js"></script>
<script type="text/javascript" src="portfolio-assets/dependencies/blueimp-gallery.min.js"></script>
<script type="text/javascript" src="portfolio-assets/dependencies/blueimp-gallery-fullscreen.min.js"></script>
<script type="text/javascript" src="portfolio-assets/dependencies/vue-gallery.min.js"></script>
<link rel="stylesheet" type="text/css" href="portfolio-assets/dependencies/blueimp-gallery.min.css">

<div id="gallery" class="masonry-wrapper">
    <gallery :images="fullSizeImagePaths" :index="index" @close="index = null"></gallery>
    <div class="masonry">
        {% assign imageIndex = 0 %}
        {% for image in site.static_files %}
        {% if image.path contains 'portfolio-assets/images/thumbnails' %}
        <div class="masonry-item" @click="index = {{ imageIndex }}">
            <img class="lazyload" src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" data-src="{{ site.baseurl }}{{ image.path }}" style="cursor:pointer;" />
        </div>
        {% assign imageIndex = imageIndex | plus:1 %}
        {% endif %}
        {% endfor %}
    </div>
</div>
