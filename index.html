title: Portfolio
comments: false
layout: gallery

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <ol class="indicator"></ol>
</div>

<div id="masonryGrid">
    <div v-for="(start, index) in 19" :key="index">
        <a :href="'portfolio-assets/images/fulls/' + index + '.webp'"
            :data-urlset="'portfolio-assets/images/fulls/' + index + '.jpg'">

            <picture @click="setCurrentIndex(index)">
                <source loading="lazy" :srcset="'portfolio-assets/images/thumbnails/' + index + '.webp'"
                    type="image/webp">
                <img class="" loading="lazy" alt="Model Portrait Photography"
                    :src="'portfolio-assets/images/thumbnails/' + index + '.jpg'" type="image/jpg">
            </picture>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="portfolio-assets/macy.js"></script>
<link rel="stylesheet" href="portfolio-assets/dependencies/blueimp-gallery.min.css" />
<script src="portfolio-assets/dependencies/blueimp-gallery.min.js"></script>

<script>
    let currentIndex = 0;

    const vueInstance = new Vue({
        delimiters: ["((", "))"],
        el: '#masonryGrid',
        methods: {
            setCurrentIndex(index) {
                currentIndex = index;
            }
        }
    });

    const macyInstance = Macy({
        container: '#masonryGrid',
        margin: 24,
        columns: 3,
        breakAt: {
            940: 3,
            520: 2,
            400: 1
        }
    });

    // runs everytime a pictures is loaded
    macyInstance.runOnImageLoad(function () {
        macyInstance.recalculate(true, true);
    });

    document.getElementById('masonryGrid').onclick = function (event) {
        event = event || window.event
        console.log(event)
        var target = event.target || event.srcElement
        var link = target.src ? target.parentNode : target

        // event -> target -> previousElement betrachten

        var options = {
            index: currentIndex, event: event, preloadRange: 0
        }
        var links = this.getElementsByTagName('a')
        console.log(target);
        blueimp.Gallery(links, options)
    }

</script>
